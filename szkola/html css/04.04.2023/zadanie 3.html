<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Samodzielne</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <fieldset>
        <legend>Dane osobowe</legend>
        <table>
            <tr>
                <td>Imię: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Nazwisko: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Data urodzenia: </td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Miejsce urodzenia: </td>
                <td><input type="text"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Pozostałe informacje</legend>
        <table>
            <tr>
                <td>Wykształcenie: </td>
                <td><input type="radio" name="wyksztalcenie"> Podstawowe
                    <input type="radio" name="wyksztalcenie"> Średnie
                    <input type="radio" name="wyksztalcenie"> Wyższe
                </td>
            </tr>
            <tr>
                <td>Zawód wykonywany: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Dodatkowe umiejętności:</td>
                <td><textarea cols="30" rows="10"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <input type="submit" value="Wyślij">
</body>
</html>
