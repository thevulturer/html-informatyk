<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h3>
            Rejestracja do domu Macieja
        </h3>
    </header>
    <div id="left">
        <img src="../../gigaseba_v2.png" alt="Gigaseba na obrazku">
    </div>
    <div id="right">
        <form method="post" action="">
            <hr>
            <i>Wybierz kierunek: </i>
            <hr>
            <input type="text" list="specjalnosc">
            <datalist id="specjalnosc">
                <option value="Keknik informejtik"></option>
                <option value="Murzyn tynkarz"></option>
                <option value="Ernest (gej)"></option>
            </datalist>
            <fieldset>
                <legend>Logowanie: </legend>
                <table>
                    <tr>
                        <td>Podaj login:</td>
                        <td><input type="text" placeholder="login"></td>
                    </tr>
                    <tr>
                        <td>Podaj hasło:</td>
                        <td><input type="text" placeholder="hasło"></td>
                    </tr>
                    <tr>
                        <td><input type="reset" value="Wyczyść pola"></td>
                        <td><input type="Submit" value="Zaloguj"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
    <footer>
        Adrian Borowski JEJ
    </footer>
</body>
</html>
