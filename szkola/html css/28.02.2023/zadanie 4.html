<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kolor tekstu i punktów w liście</title>
        <style>
            li {
                color: red; /* Kolor punktów */
            }
            li span {
                color: navy; /* Kolor tekstu */
            }
        </style>
    </head>
    <body>
        <ul>
            <li><span>Skrzypce</span></li>
            <li><span>Dudy</span></li>
            <li><span>Gitara</span></li>
        </ul>
    </body>
</html>
