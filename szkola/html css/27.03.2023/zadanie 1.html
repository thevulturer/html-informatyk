<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div id="left">
            <form>
                <h3>Imię:</h3>
                <input type="text" name="imie">
                <h3>Nazwisko:</h3>
                <input type="text" name="nazwisko">
                <br>
                <h3>Płeć:</h3>
                <input type="radio" id="male" name="plec"> Mężczyzna
                <input type="radio" id="female" name="plec"> Kobieta <br>
                <h3>Wiek:</h3>
                <select name="wiek">
                    <option>0-17</option>
                    <option>18-40</option>
                    <option>41-60</option>
                </select> <br>
                <h3>Uwagi:</h3>
                <textarea cols="30" rows="10"></textarea> <br>
                <input type="submit" value="Wyślij">
            </form>
        </div>
        <div id="right">
            <form>
                <select>
                    <optgroup label="dziewczeta">
                        <option>12-14</option>
                        <option>15-17</option>
                        <option>18+</option>
                    </optgroup>
                    <optgroup label="chlopcy">
                        <option>12-14</option>
                        <option>15-17</option>
                        <option>18+</option>
                    </optgroup>
                </select>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
