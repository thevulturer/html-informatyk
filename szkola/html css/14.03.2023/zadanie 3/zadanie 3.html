<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabele w tabeli</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div id="container">
        <table border="1">
            <tr>
                <td colspan="3" style="font-weight: bold;">Wpisz swoje imiÄ™ i nazwisko</td>
            </tr>
            <tr>
                <td>Element 1.1</td>
                <td>Element 1.2</td>
                <td>Element 1.3</td>
            </tr>
            <tr>
                <td colspan="3">Element 2.1-2.3</td>
            </tr>
            <tr>
                <td>
                    <span style="position: relative; top: 50px;">Element 3.1</span>
                    <table class="inside" border="1">
                        <tr>
                            <td rowspan="2">4.1-5.1</td>
                            <td colspan="2">4.2-4.3</td>
                        </tr>
                        <tr>
                            <td>5.2</td>
                            <td>5.3</td>
                        </tr>
                    </table>
                </td>
                <td>
                    Element 3.2
                </td>
                <td>
                    <span style="position: relative; top: 50px;">Element 3.3</span>
                    <table class="inside" border="1">
                        <tr>
                            <td>A1</td>
                            <td>A2</td>
                            <td>A3</td>
                        </tr>
                        <tr>
                            <td>B1</td>
                            <td>B2</td>
                            <td>B3</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
